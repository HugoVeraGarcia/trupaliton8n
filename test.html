<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con Trupalito 4.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101820;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #333;
      border-radius: 12px;
      background-color: #1c1f26;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background-color: #0078ff;
      align-self: flex-end;
      margin-left: auto;
    }
    .jarvis {
      background-color: #444;
      align-self: flex-start;
      margin-right: auto;
    }
    #input-area {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      width: 90%;
      max-width: 600px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <h1>🤖 Chat con Jarvis4.0</h1>

  <div id="chat-box"></div>

  <div id="input-area">
    <input id="message" placeholder="Escribe tu mensaje aquí...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message');

    // 🔹 Ajusta la URL de tu webhook en n8n aquí:
    const WEBHOOK_URL = "http://localhost:5678/webhook/input";

    // Añadir mensajes al chat
    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Enviar mensaje al webhook
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      messageInput.value = '';

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        addMessage(data.reply || 'Sin respuesta del servidor.', 'jarvis');
      } catch (err) {
        addMessage('❌ Error al conectar con n8n.', 'jarvis');
        console.error('Error:', err);
      }
    }

    // Permitir enviar con ENTER
    messageInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
